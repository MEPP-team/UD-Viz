<!DOCTYPE html>
<html>
  <head>
    <title>LayerChoice Widget example</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <!-- <script src="../dist/release/bundle.js"></script> -->
    <script src="../dist/debug/bundle.js"></script>

    <script type="text/javascript">
      /* eslint-disable no-new */

      const app = new udvizBrowser.Templates.AllWidget();

      app.start('./assets/config/default_config.json').then((config) => {
        // //// ABOUT MODULE
        const about = new udvizBrowser.Widget.AboutWindow(
          config.hmtlWindow.aboutWindow
        );
        app.addModuleView('about', about);

        // //// HELP MODULE
        new udvizBrowser.Widget.Extensions.HelpWindow(
          config.hmtlWindow.helpWindow
        );

        // //// LAYER CHOICE MODULE
        const layerChoice = new udvizBrowser.Widget.LayerChoice(
          app.view3D.getLayerManager()
        );
        app.addModuleView('layerChoice', layerChoice);
      });
    </script>
  </body>
</html>
