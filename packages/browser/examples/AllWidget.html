<!DOCTYPE html>
<html>
  <head>
    <title>AllWidget example</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <!-- <script src="../dist/release/bundle.js"></script> -->
    <script src="../dist/debug/bundle.js"></script>

    <script type="text/javascript">
      /* eslint-disable no-new */

      const app = new udvizBrowser.Templates.AllWidget();

      app.start('./assets/config/default_config.json').then((config) => {
        // //// REQUEST SERVICE
        const requestService = new udvizBrowser.Component.RequestService();

        // //// ABOUT MODULE
        const about = new udvizBrowser.Widget.AboutWindow(
          config.hmtlWindow.aboutWindow
        );
        app.addWidgetView('about', about);

        // //// HELP MODULE
        new udvizBrowser.Widget.Extensions.HelpWindow(
          config.hmtlWindow.helpWindow
        );

        // //// AUTHENTICATION MODULE
        const authenticationService =
          new udvizBrowser.Widget.Extensions.AuthenticationService(
            requestService,
            app.config
          );

        const authenticationView =
          new udvizBrowser.Widget.Extensions.AuthenticationView(
            authenticationService
          );
        app.addWidgetView('authentication', authenticationView, {
          type: udvizBrowser.Templates.AllWidget.AUTHENTICATION_MODULE,
        });

        // //// DOCUMENTS MODULE
        const documentModule = new udvizBrowser.Widget.DocumentModule(
          requestService,
          app.config
        );
        app.addWidgetView('documents', documentModule.view);

        // //// DOCUMENTS VISUALIZER EXTENSION (to orient the document)
        const imageOrienter = new udvizBrowser.Widget.DocumentVisualizerWindow(
          documentModule,
          app.view3D.getItownsView(),
          app.view3D.getItownsView().controls
        );

        // //// CONTRIBUTE EXTENSION
        new udvizBrowser.Widget.Extensions.ContributeModule(
          documentModule,
          imageOrienter,
          requestService,
          app.view3D.getItownsView(),
          app.view3D.getItownsView().controls,
          app.config
        );

        // //// VALIDATION EXTENSION
        new udvizBrowser.Widget.Extensions.DocumentValidationModule(
          documentModule,
          requestService,
          app.config
        );

        // //// DOCUMENT COMMENTS
        new udvizBrowser.Widget.Extensions.DocumentCommentsModule(
          documentModule,
          requestService,
          app.config
        );

        // //// GUIDED TOURS MODULE
        const guidedtour = new udvizBrowser.Widget.GuidedTourController(
          documentModule,
          requestService,
          app.config
        );
        app.addWidgetView('guidedTour', guidedtour, {
          name: 'Guided Tours',
        });

        // //// GEOCODING EXTENSION
        const geocodingService =
          new udvizBrowser.Widget.Extensions.GeocodingService(
            requestService,
            app.extent,
            app.config
          );
        const geocodingView = new udvizBrowser.Widget.Extensions.GeocodingView(
          geocodingService,
          app.view3D.getItownsView()
        );
        app.addWidgetView('geocoding', geocodingView, {
          binding: 's',
          name: 'Address Search',
        });

        // //// CITY OBJECTS MODULE
        const cityObjectModule = new udvizBrowser.Widget.CityObjectModule(
          app.view3D.getLayerManager(),
          app.config
        );
        app.addWidgetView('cityObjects', cityObjectModule.view);

        // //// LINKS MODULE
        new udvizBrowser.Widget.LinkModule(
          documentModule,
          cityObjectModule,
          requestService,
          app.view3D.getItownsView(),
          app.view3D.getItownsView().controls,
          app.config
        );

        // //// 3DTILES DEBUG
        const debug3dTilesWindow = new udvizBrowser.Widget.Debug3DTilesWindow(
          app.view3D.getLayerManager()
        );
        app.addWidgetView('3dtilesDebug', debug3dTilesWindow, {
          name: '3DTiles Debug',
        });

        // //// CAMERA POSITIONER
        const cameraPosition = new udvizBrowser.Widget.CameraPositionerView(
          app.view3D.getItownsView()
        );
        app.addWidgetView('cameraPositioner', cameraPosition);

        // ////// TEMPORAL MODULE
        // const temporalModule = new udvizBrowser.Widget.TemporalModule(
        //   app.view3D.getLayerManager().tilesManagers[0],
        //   app.config.temporalModule
        // );
        // app.addWidgetView('temporal', temporalModule.view);

        // //// LAYER CHOICE MODULE
        const layerChoice = new udvizBrowser.Widget.LayerChoice(
          app.view3D.getLayerManager()
        );
        app.addWidgetView('layerChoice', layerChoice);

        // /// SLIDESHOW MODULE
        const slideShow = new udvizBrowser.Widget.SlideShow(
          app.view3D.getItownsView(),
          config,
          app.extent,
          app.view3D.inputManager
        );

        app.addWidgetView('slideShow', slideShow);
      });
    </script>
  </body>
</html>
