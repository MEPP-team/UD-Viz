<!DOCTYPE html>
<html>
  <head>
    <title>Zeppelin Game example</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <script src="../dist/release/bundle.js"></script>
    <!-- <script src="../dist/debug/bundle.js"></script> -->

    <script type="text/javascript">
      const gameScriptClass = {
        GameContextManager: class extends udvizBrowser.Core.Game.ScriptBase {
          init() {
            this.zeppelinGO = new udvizBrowser.Core.Game.Object3D({
              name: 'zeppelin',
              static: false, // => this Game.Object3D is going to move
              components: {
                GameScript: {
                  idScripts: ['Zeppelin'],
                },
                Render: { idRenderData: 'zeppelin' },
                Collider: {
                  shapes: [
                    {
                      type: 'Circle',
                      center: { x: 0, y: 0 },
                      radius: 10,
                    },
                  ],
                },
              },
            });

            this.context.addObject3D(this.zeppelinGO);

            // Add collectable sphere at random position
            const range = 400;
            const minRange = 50;
            for (let i = 0; i < 10; i++) {
              let x = (Math.random() - 0.5) * range;
              let y = (Math.random() - 0.5) * range;

              if (x > 0) {
                x += minRange;
              } else {
                x -= minRange;
              }

              if (y > 0) {
                y += minRange;
              } else {
                y -= minRange;
              }
              const s = this.createCollectableSphere(x, y);
              this.context.addObject3D(s);
            }
          }
          createCollectableSphere(x, y) {
            const size = 10;

            const result = new udvizBrowser.Core.Game.Object3D({
              name: 'collectable_sphere',
              static: true,
              components: {
                Render: {
                  idRenderData: 'sphere',
                  color: [Math.random(), Math.random(), Math.random()],
                },
                Collider: {
                  shapes: [
                    {
                      type: 'Circle',
                      center: { x: 0, y: 0 },
                      radius: size / 2,
                    },
                  ],
                },
              },
            });

            result.position.set(x, y, size);
            result.scale.set(size, size, size);

            return result;
          }
        },
        Zeppelin: class extends udvizBrowser.Core.Game.ScriptBase {
          tick() {
            const dt = this.context.getDt();
            const commands = this.context.getCommands();
            const speedTranslate = 0.05;
            const speedRotate = 0.0005;

            commands.forEach((cmd) => {
              switch (cmd.getType()) {
                case udvizBrowser.Core.Game.CONSTANT.MOVE_FORWARD:
                  udvizBrowser.Core.Game.Object3D.moveForward(
                    this.object3D,
                    dt * speedTranslate
                  );
                  this.object3D.setOutdated(true); // => object has been moved need an update in external context
                  break;
                case udvizBrowser.Core.Game.CONSTANT.MOVE_BACKWARD:
                  udvizBrowser.Core.Game.Object3D.moveBackward(
                    this.object3D,
                    dt * speedTranslate
                  );
                  this.object3D.setOutdated(true);
                  break;
                case udvizBrowser.Core.Game.CONSTANT.MOVE_LEFT:
                  udvizBrowser.Core.Game.Object3D.rotate(
                    this.object3D,
                    new udvizBrowser.THREE.Vector3(0, 0, speedRotate * dt)
                  );
                  this.object3D.setOutdated(true);
                  break;
                case udvizBrowser.Core.Game.CONSTANT.MOVE_RIGHT:
                  udvizBrowser.Core.Game.Object3D.rotate(
                    this.object3D,
                    new udvizBrowser.THREE.Vector3(0, 0, -speedRotate * dt)
                  );
                  this.object3D.setOutdated(true);
                  break;
                default:
                  throw new Error('command not handle ', cmd.getType());
              }
            });
          }
          // Called when this gameobject collider components collides with another one collider components
          onEnterCollision(result) {
            const goCollided = result.b.getObject3D();

            this.context.removeObject3D(goCollided.uuid);

            const gameManager = this.context.object3D.getObjectByProperty(
              'name',
              'root'
            );

            const externalScriptComp = gameManager.getComponent(
              udvizBrowser.Core.Game.Component.ExternalScript.TYPE
            );

            // change variables of an external script
            externalScriptComp.getModel().variables.sphereCount += 1;
            gameManager.setOutdated(true); // notify external onOutdated event
          }
        },
      };

      const externalGameScriptClass = {
        ExternalContextManager: class extends udvizBrowser.ExternalGame
          .ScriptBase {
          init() {
            this.ui = document.createElement('div');
            this.ui.style.zIndex = 98; // le neuf et le 8
            this.context.frame3D.appendToUI(this.ui);
            this.updateUI();
          }
          updateUI() {
            this.ui.innerHTML = 'Sphere count: ' + this.variables.sphereCount;
          }
          onOutdated() {
            this.updateUI();
            // conf has changed meaning a shpereCount has incremented => play a sound
            const audioComp = this.object3D.getComponent(
              udvizBrowser.Core.Game.Component.Audio.TYPE
            );
            audioComp.getController().play('ballon_pop');
          }
        },
        FocusGameObject: udvizBrowser.ExternalScriptTemplate.FocusGameObject,
        CommandController:
          udvizBrowser.ExternalScriptTemplate.CommandController,
      };

      udvizBrowser.FileUtil.loadMultipleJSON([
        './assets/config/extent_lyon.json',
        './assets/config/assetManager.json',
        './assets/config/frame3D_planars.json',
        './assets/config/scene.json',
        './assets/config/layer/3DTiles.json',
        './assets/config/layer/base_maps.json',
        './assets/config/layer/elevation.json',
        './assets/config/layer/geoJSONs.json',
      ]).then((configs) => {
        const assetManager = new udvizBrowser.AssetManager();
        assetManager.loadFromConfig(configs['assetManager']).then(() => {
          // http://proj4js.org/
          // define a projection as a string and reference it that way
          // the definition of the projection should be in config TODO_ISSUE
          udvizBrowser.proj4.default.defs(
            configs['extent_lyon'].crs,
            '+proj=lcc +lat_1=45.25 +lat_2=46.75' +
              ' +lat_0=46 +lon_0=3 +x_0=1700000 +y_0=5200000 +ellps=GRS80 +towgs84=0,0,0,0,0,0,0 +units=m +no_defs'
          );

          const extent = new udvizBrowser.itowns.Extent(
            configs['extent_lyon'].crs,
            parseInt(configs['extent_lyon'].west),
            parseInt(configs['extent_lyon'].east),
            parseInt(configs['extent_lyon'].south),
            parseInt(configs['extent_lyon'].north)
          );

          const gameObject3D = new udvizBrowser.Core.Game.Object3D({
            name: 'root',
            static: true,
            components: {
              Audio: {
                sounds: ['ballon_pop'],
              },
              GameScript: {
                idScripts: ['GameContextManager'],
              },
              ExternalScript: {
                variables: {
                  nameGO2Focus: 'zeppelin',
                  sphereCount: 0,
                  cameraAngle: 0.1,
                },
                idScripts: [
                  'FocusGameObject',
                  'CommandController',
                  'ExternalContextManager',
                ],
              },
            },
          });

          const frame3DPlanar = new udvizBrowser.Frame3DPlanar(
            extent,
            configs['frame3D_planars'][0]
          );

          const game = new udvizBrowser.SinglePlayerGamePlanar(
            gameObject3D,
            frame3DPlanar,
            assetManager,
            new udvizBrowser.InputManager(),
            {
              gameScriptClass: gameScriptClass,
              externalGameScriptClass: externalGameScriptClass,
              sceneConfig: configs['scene'],
              gameOrigin: {
                x: extent.center().x,
                y: extent.center().y,
                z: 300,
              },
            }
          );

          game.start();

          // /// ADD LAYERS
          udvizBrowser.add3DTilesLayers(
            configs['3DTiles'],
            frame3DPlanar.layerManager,
            frame3DPlanar.itownsView
          );

          udvizBrowser.addBaseMapLayer(
            configs['base_maps'][0],
            frame3DPlanar.itownsView,
            extent
          );

          udvizBrowser.addElevationLayer(
            configs['elevation'],
            frame3DPlanar.itownsView,
            extent
          );

          udvizBrowser.addGeoJsonLayers(
            configs['geoJSONs'],
            frame3DPlanar.itownsView
          );
        });
      });
    </script>
  </body>
</html>
