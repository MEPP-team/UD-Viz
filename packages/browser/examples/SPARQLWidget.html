<!DOCTYPE html>
<html>
  <head>
    <title>SPARQL Widget example</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <!-- <script src="../packages/browser/dist/release/bundle.js"></script> -->
    <script src="../packages/browser/dist/debug/bundle.js"></script>

    <script type="text/javascript">
      /* eslint-disable no-new */

      const app = new udvizBrowser.Templates.AllWidget();

      app.start('./assets/config/default_config.json').then((config) => {
        // //// REQUEST SERVICE
        const requestService = new udvizBrowser.Component.RequestService();

        // //// ABOUT MODULE
        const about = new udvizBrowser.Widget.AboutWindow(
          config.hmtlWindow.aboutWindow
        );
        app.addModuleView('about', about);

        // //// AUTHENTICATION MODULE
        const authenticationService =
          new udvizBrowser.Widget.Extensions.AuthenticationService(
            requestService,
            app.config
          );

        const authenticationView =
          new udvizBrowser.Widget.Extensions.AuthenticationView(
            authenticationService
          );
        app.addModuleView('authentication', authenticationView, {
          type: udvizBrowser.Templates.AllWidget.AUTHENTICATION_MODULE,
        });

        // //// CITY OBJECTS MODULE
        const cityObjectModule = new udvizBrowser.Widget.CityObjectModule(
          app.view3D.getLayerManager(),
          app.config
        );
        app.addModuleView('cityObjects', cityObjectModule.view);

        // //// 3DTILES DEBUG
        const debug3dTilesWindow = new udvizBrowser.Widget.Debug3DTilesWindow(
          app.view3D.getLayerManager()
        );
        app.addModuleView('3dtilesDebug', debug3dTilesWindow, {
          name: '3DTiles Debug',
        });

        // //// CAMERA POSITIONER
        const cameraPosition = new udvizBrowser.Widget.CameraPositionerView(
          app.view,
          app.controls
        );
        app.addModuleView('cameraPositioner', cameraPosition);

        // //// LAYER CHOICE MODULE
        const layerChoice = new udvizBrowser.Widget.LayerChoice(
          app.view3D.getLayerManager()
        );
        app.addModuleView('layerChoice', layerChoice);

        // //// SPARQL MODULE
        const sparqlModule = new udvizBrowser.Widget.Extensions.SparqlModule(
          app.config,
          app.view3D.getLayerManager()
        );
        app.addModuleView('sparqlModule', sparqlModule.view, {
          name: 'SPARQL Query',
        });
      });
    </script>
  </body>
</html>
