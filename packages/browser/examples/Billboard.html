<!DOCTYPE html>
<html>
  <head>
    <title>Billboard example</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <!-- <script src="../dist/release/bundle.js"></script> -->
    <script src="../dist/debug/bundle.js"></script>

    <script type="text/javascript">
      /* eslint-disable no-new */

      udvizBrowser.FileUtil.loadMultipleJSON([
        './assets/config/extent.json',
        './assets/config/frame3D_planar.json',
      ]).then((configs) => {
        // http://proj4js.org/
        // define a projection as a string and reference it that way
        // the definition of the projection should be in config TODO_ISSUE
        udvizBrowser.proj4.default.defs(
          configs['extent'].crs,
          '+proj=lcc +lat_1=45.25 +lat_2=46.75' +
            ' +lat_0=46 +lon_0=3 +x_0=1700000 +y_0=5200000 +ellps=GRS80 +towgs84=0,0,0,0,0,0,0 +units=m +no_defs'
        );

        const extent = new udvizBrowser.itowns.Extent(
          configs['extent'].crs,
          parseInt(configs['extent'].west),
          parseInt(configs['extent'].east),
          parseInt(configs['extent'].south),
          parseInt(configs['extent'].north)
        );

        const frame3DPlanar = new udvizBrowser.Frame3DPlanar(extent, {
          hasItownsControls: true,
          coordinates: configs['frame3D_planar']['coordinates'],
          maxSubdivisionLevel: configs['frame3D_planar']['maxSubdivisionLevel'],
          heading: configs['frame3D_planar']['heading'],
          tilt: configs['frame3D_planar']['tilt'],
          range: configs['frame3D_planar']['range'],
          config3DTilesLayers: configs['frame3D_planar']['3D_tiles_layers'],
          configBaseMapLayer: configs['frame3D_planar']['base_map_layer'],
          configElevationLayer: configs['frame3D_planar']['elevation_layer'],
          configGeoJSONLayers: configs['frame3D_planar']['geoJSON_layers'],
        });

        udvizBrowser.THREEUtil.addLights(frame3DPlanar.getScene());
        udvizBrowser.THREEUtil.initRenderer(
          frame3DPlanar.getRenderer(),
          new udvizBrowser.THREE.Color(0x6699cc)
        );

        const center = extent.center();

        const iframe = document.createElement('iframe');
        iframe.src = `${window.location.origin}/packages/browser/examples/assets/html/billboard.html`;

        const billboard = new udvizBrowser.Billboard(
          iframe,
          new udvizBrowser.THREE.Vector3(center.x, center.y, 600),
          new udvizBrowser.THREE.Vector3(Math.PI * 0.5, -Math.PI * 1.7, 0),
          new udvizBrowser.THREE.Vector3(20, 20, 20),
          100
        );
        frame3DPlanar.appendBillboard(billboard);
      });
    </script>
  </body>
</html>
