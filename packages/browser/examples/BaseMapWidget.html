<!DOCTYPE html>
<html>
  <head>
    <title>Base Map Widget example</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <!-- <script src="../dist/release/bundle.js"></script> -->
    <script src="../dist/debug/bundle.js"></script>

    <script type="text/javascript">
      /* eslint-disable no-new */

      // TODO_ISSUE

      const app = new udvizBrowser.Templates.AllWidget();

      app.start('./assets/config/default_config.json').then((config) => {
        // //// About Widget
        const about = new udvizBrowser.Widget.AboutWindow();
        app.addWidgetView('about', about);

        // //// BaseMap Widget
        const baseMap = new udvizBrowser.Widget.BaseMap(
          app.view3D.getItownsView(),
          config['base_map_layers'],
          app.extent,
          app.config['projection']
        );
        app.addWidgetView('baseMap', baseMap);
      });
    </script>
  </body>
</html>
