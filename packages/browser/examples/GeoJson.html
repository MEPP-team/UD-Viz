<!DOCTYPE html>
<html>
  <head>
    <title>GeoJSON example</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <!-- <script src="../dist/release/bundle.js"></script> -->
    <script src="../dist/debug/bundle.js"></script>

    <script type="text/javascript">
      /* eslint-disable no-new */

      udvizBrowser.FileUtil.loadJSON(
        './assets/config/default_config.json'
      ).then((config) => {
        const app = new udvizBrowser.AllWidget(config);

        // //// ABOUT MODULE
        const about = new udvizBrowser.Widget.AboutWindow(
          config.hmtlWindow.aboutWindow
        );
        app.addWidgetView('about', about);

        // //// HELP MODULE
        new udvizBrowser.Widget.HelpWindow(config.hmtlWindow.helpWindow); // => help window should be add like other

        // //// LAYER CHOICE MODULE
        const layerChoice = new udvizBrowser.Widget.LayerChoice(
          app.getFrame3DPlanar().getLayerManager()
        );
        app.addWidgetView('layerChoice', layerChoice);
      });
    </script>
  </body>
</html>
