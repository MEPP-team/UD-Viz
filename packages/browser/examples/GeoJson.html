<!DOCTYPE html>
<html>
  <head>
    <title>GeoJSON example</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <!-- <script src="../packages/browser/dist/release/bundle.js"></script> -->
    <script src="../packages/browser/dist/debug/bundle.js"></script>

    <script type="text/javascript">
      /* eslint-disable no-new */

      const app = new udvizBrowser.AllWidget();

      app.start('./assets/config/default_config.json').then((config) => {
        const Widget = udvizBrowser.Component.Itowns.Widget;

        // //// ABOUT MODULE
        const about = new Widget.AboutWindow(config.hmtlWindow.aboutWindow);
        app.addModuleView('about', about);

        // //// HELP MODULE
        new Widget.HelpWindow(config.hmtlWindow.helpWindow); // => help window should be add like other

        // //// LAYER CHOICE MODULE
        const layerChoice = new Widget.LayerChoice(
          app.getFrame3DPlanar().getLayerManager()
        );
        app.addModuleView('layerChoice', layerChoice);
      });
    </script>
  </body>
</html>
