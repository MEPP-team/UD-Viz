<!DOCTYPE html>
<html>
  <head>
    <title>UD-Viz GeoJSON example</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <script src="../../dist/release/udv.js"></script>
    <!-- <script src="../../dist/debug/udv.js"></script> -->
    <script type="text/javascript">
      let app = new udv.Templates.AllWidget();

      app.start('./assets/config/geojson_config.json').then((config) => {

        ////// ABOUT MODULE
        const about = new udv.Widgets.AboutWindow(config.hmtlWindow.aboutWindow);
        app.addModuleView('about', about);

        ////// HELP MODULE
        const help = new udv.Widgets.Extensions.HelpWindow(config.hmtlWindow.helpWindow);
        
        ////// REQUEST SERVICE
        const requestService = new udv.Components.RequestService();

        ////// LAYER CHOICE MODULE
        const layerChoice = new udv.Widgets.LayerChoice(app.view3D.getLayerManager());
        app.addModuleView('layerChoice', layerChoice);
      });
    </script>
  </body>
</html>
