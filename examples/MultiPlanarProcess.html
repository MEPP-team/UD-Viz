<!DOCTYPE html>
<html>
  <head>
    <title>MultiPlayer example</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/examples.css" />
  </head>
  <body>
    <script src="../packages/browser/dist/RUN_MODE/bundle.js"></script>

    <script>
      udvizBrowser
        .loadMultipleJSON([
          './assets/config/extents.json',
          './assets/config/crs.json',
          './assets/config/assetManager.json',
          './assets/config/frame3D_planars.json',
          './assets/config/layer/3DTiles.json',
          './assets/config/layer/base_maps.json',
          './assets/config/layer/elevation.json',
          './assets/config/layer/geoJSONs.json'
        ])
        .then((configs) => {
          const assetManager = new udvizBrowser.AssetManager();
          assetManager.loadFromConfig(configs['assetManager']).then(() => {
            udvizBrowser.proj4.default.defs(
              configs['crs'][0].name,
              configs['crs'][0].transform
            );

            const extent = new udvizBrowser.itowns.Extent(
              configs['crs'][0].name,
              parseInt(configs['extents'][0].west),
              parseInt(configs['extents'][0].east),
              parseInt(configs['extents'][0].south),
              parseInt(configs['extents'][0].north)
            );

            const socketIOWrapper = new udvizBrowser.SocketIOWrapper();
            socketIOWrapper.connectToServer().then(() => {
              const multiGame =
                new udvizBrowser.Game.External.MultiPlanarProcess(
                  socketIOWrapper,
                  extent,
                  assetManager,
                  new udvizBrowser.InputManager(),
                  {
                    frame3DPlanarOptions: configs['frame3D_planars'][2],
                    externalGameScriptClass: [
                      udvizBrowser.Game.External.ScriptTemplate.CameraManager,
                      udvizBrowser.Game.External.ScriptTemplate.Note
                    ],
                    sceneConfig: configs['scene'],
                    gameOrigin: {
                      x: extent.center().x,
                      y: extent.center().y,
                      z: 300
                    }
                  }
                );
              multiGame.start();
              // /// ADD LAYERS
              udvizBrowser.add3DTilesLayers(
                configs['3DTiles'],
                multiGame.frame3DPlanar.itownsView
              );

              udvizBrowser.addBaseMapLayer(
                configs['base_maps'][0],
                multiGame.frame3DPlanar.itownsView,
                extent
              );

              udvizBrowser.addElevationLayer(
                configs['elevation'],
                multiGame.frame3DPlanar.itownsView,
                extent
              );

              udvizBrowser.addGeoJsonLayers(
                configs['geoJSONs'],
                multiGame.frame3DPlanar.itownsView,
                extent
              );
            });
          });
        });
    </script>
    SCRIPT_TAG_RELOAD
  </body>
</html>
