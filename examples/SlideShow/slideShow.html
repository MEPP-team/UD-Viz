<!DOCTYPE html>
<html>
  <head>
    <title>UD-Viz Widget Template example</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <script src="../../dist/release/udv.js"></script>
    <!-- <script src="../../dist/debug/udv.js"></script> -->
    <script type="text/javascript">
      const app = new udv.Templates.AllWidget();

      const inputManager = new udv.Components.InputManager();

      app.start('../assets/config/all_widget_config.json').then((config) => {
        app.addBaseMapLayer();

        app.addElevationLayer();

        app.setupAndAdd3DTilesLayers();

        const slideShow = new udv.Widgets.SlideShow(app, inputManager);
        app.addModuleView('slideShow', slideShow);
      });
    </script>
  </body>
</html>
