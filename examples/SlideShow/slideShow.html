<!-- @format -->

<!DOCTYPE html>
<html>
  <head>
    <title>UD-Viz Widget Template example</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <!-- <script src="../../dist/release/udv.js"></script> -->
    <script src="../../dist/debug/udv.js"></script>
    <script type="text/javascript">
      const app = new udv.Templates.AllWidget();

      app.start('../assets/config/all_widget_config.json').then((config) => {
        const slideShow = new udv.Widgets.SlideShow(
          app.view3D.getItownsView(),
          config,
          app.extent,
          app.view3D.inputManager
        );
        app.addModuleView('slideShow', slideShow);
 
        ////// ABOUT MODULE
        const about = new udv.Widgets.AboutWindow(config.hmtlWindow.aboutWindow);
        app.addModuleView('about', about);

      });
    </script>
  </body>
</html>
