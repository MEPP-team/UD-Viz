<!DOCTYPE html>
<html>
  <head>
    <title>Help example</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/default.css" />
  </head>
  <body>
    <script src="../packages/browser/dist/RUN_MODE/bundle.js"></script>

    <script type="text/javascript">
      udvizBrowser.FileUtil.loadJSON('./assets/config/widget/help.json').then(
        (config) => {
          const help = new udvizBrowser.Widget.HelpWindow(config);
          document.body.appendChild(help.html());

          const closeButton = document.createElement('button');
          closeButton.innerHTML = 'Close';
          closeButton.onclick = () => {
            help.dispose();
          };
          document.body.appendChild(closeButton);
        }
      );
    </script>
  </body>
</html>
