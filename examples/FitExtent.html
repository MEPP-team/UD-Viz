<!DOCTYPE html>
<html>
  <head>
    <title>Fit Extent example</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/examples.css" />
  </head>
  <body>
    <script src="../packages/browser/dist/RUN_MODE/bundle.js"></script>

    <script type="text/javascript">
      udvizBrowser
        .loadMultipleJSON([
          './assets/config/extents.json',
          './assets/config/crs.json'
        ])
        .then((configs) => {
          udvizBrowser.proj4.default.defs(
            configs['crs'][0].name,
            configs['crs'][0].transform
          );

          const extent = new udvizBrowser.itowns.Extent(
            configs['extents'][0].name,
            parseInt(configs['extents'][0].west),
            parseInt(configs['extents'][0].east),
            parseInt(configs['extents'][0].south),
            parseInt(configs['extents'][0].north)
          );

          const frame3DPlanar = new udvizBrowser.Frame3DPlanar(extent, {
            hasItownsControls: true
          });

          const button = document.createElement('button');
          button.innerHTML = 'Fit Extent';
          button.style.zIndex = 2;
          button.style.cursor = 'pointer';
          frame3DPlanar.appendToUI(button);

          const fitExtent = () => {
            udvizBrowser.THREEUtil.cameraFitRectangle(
              frame3DPlanar.camera,
              new udvizBrowser.THREE.Vector2(extent.west, extent.south),
              new udvizBrowser.THREE.Vector2(extent.east, extent.north)
            );
            frame3DPlanar.itownsView.notifyChange(frame3DPlanar.camera);
          };

          fitExtent();
          button.onclick = fitExtent;
        });
    </script>
    SCRIPT_TAG_RELOAD
  </body>
</html>
