<!DOCTYPE html>
<html>
  <head>
    <title>Document Widget example</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <!-- <script src="../packages/browser/dist/release/bundle.js"></script> -->
    <script src="../packages/browser/dist/debug/bundle.js"></script>

    <script type="text/javascript">
      /* eslint-disable no-new */

      const app = new udvizBrowser.Templates.AllWidget();

      app.start('./assets/config/default_config.json').then((config) => {
        // //// REQUEST SERVICE
        const requestService = new udvizBrowser.Components.RequestService();

        // //// ABOUT MODULE
        const about = new udvizBrowser.Widgets.AboutWindow(
          config.hmtlWindow.aboutWindow
        );
        app.addModuleView('about', about);

        // //// HELP MODULE
        new udvizBrowser.Widgets.Extensions.HelpWindow(
          config.hmtlWindow.helpWindow
        );

        // //// AUTHENTICATION MODULE
        const authenticationService =
          new udvizBrowser.Widgets.Extensions.AuthenticationService(
            requestService,
            app.config
          );

        const authenticationView =
          new udvizBrowser.Widgets.Extensions.AuthenticationView(
            authenticationService
          );
        app.addModuleView('authentication', authenticationView, {
          type: udvizBrowser.Templates.AllWidget.AUTHENTICATION_MODULE,
        });

        // //// DOCUMENTS MODULE
        const documentModule = new udvizBrowser.Widgets.DocumentModule(
          requestService,
          app.config
        );
        app.addModuleView('documents', documentModule.view);

        // //// DOCUMENTS VISUALIZER EXTENSION (to orient the document)
        const imageOrienter = new udvizBrowser.Widgets.DocumentVisualizerWindow(
          documentModule,
          app.view3D.getItownsView(),
          app.view3D.getItownsView().controls
        );

        // //// CONTRIBUTE EXTENSION
        new udvizBrowser.Widgets.Extensions.ContributeModule(
          documentModule,
          imageOrienter,
          requestService,
          app.view3D.getItownsView(),
          app.view3D.getItownsView().controls,
          app.config
        );

        // //// VALIDATION EXTENSION
        new udvizBrowser.Widgets.Extensions.DocumentValidationModule(
          documentModule,
          requestService,
          app.config
        );

        // //// DOCUMENT COMMENTS EXTENSION
        new udvizBrowser.Widgets.Extensions.DocumentCommentsModule(
          documentModule,
          requestService,
          app.config
        );

        // //// CITY OBJECTS MODULE
        const cityObjectModule = new udvizBrowser.Widgets.CityObjectModule(
          app.view3D.getLayerManager(),
          app.config
        );
        app.addModuleView('cityObjects', cityObjectModule.view);

        // //// LINKS MODULE
        new udvizBrowser.Widgets.LinkModule(
          documentModule,
          cityObjectModule,
          requestService,
          app.view3D.getItownsView(),
          app.view3D.getItownsView().controls,
          app.config
        );
      });
    </script>
  </body>
</html>
