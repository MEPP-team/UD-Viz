<!DOCTYPE html>
<html>
  <head>
    <title>Document Widget example</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/default.css" />
  </head>
  <body>
    <script src="../packages/browser/dist/RUN_MODE/bundle.js"></script>

    <script type="text/javascript">
      udvizBrowser.FileUtil.loadMultipleJSON([
        './assets/config/extent_lyon.json',
        './assets/config/frame3D_planars.json',
        './assets/config/server/spatial_multimedia_db_server.json',
        './assets/config/styles.json',
        './assets/config/layer/3DTiles.json',
        './assets/config/layer/base_maps.json',
        './assets/config/layer/elevation.json',
      ]).then((configs) => {
        // http://proj4js.org/
        // define a projection as a string and reference it that way
        // the definition of the projection should be in config TODO_ISSUE
        udvizBrowser.proj4.default.defs(
          configs['extent_lyon'].crs,
          '+proj=lcc +lat_1=45.25 +lat_2=46.75' +
            ' +lat_0=46 +lon_0=3 +x_0=1700000 +y_0=5200000 +ellps=GRS80 +towgs84=0,0,0,0,0,0,0 +units=m +no_defs'
        );

        const extent = new udvizBrowser.itowns.Extent(
          configs['extent_lyon'].crs,
          parseInt(configs['extent_lyon'].west),
          parseInt(configs['extent_lyon'].east),
          parseInt(configs['extent_lyon'].south),
          parseInt(configs['extent_lyon'].north)
        );

        const frame3DPlanar = new udvizBrowser.Frame3DPlanar(
          extent,
          configs['frame3D_planars'][2]
        );

        // /// ADD LAYERS
        udvizBrowser.add3DTilesLayers(
          configs['3DTiles'],
          frame3DPlanar.layerManager,
          frame3DPlanar.itownsView
        );

        udvizBrowser.addBaseMapLayer(
          configs['base_maps'][0],
          frame3DPlanar.itownsView,
          extent
        );

        udvizBrowser.addElevationLayer(
          configs['elevation'],
          frame3DPlanar.itownsView,
          extent
        );

        udvizBrowser.THREEUtil.addLights(frame3DPlanar.getScene());
        udvizBrowser.THREEUtil.initRenderer(
          frame3DPlanar.getRenderer(),
          new udvizBrowser.THREE.Color(0x6699cc)
        );

        // REQUEST SERVICE
        const requestService = new udvizBrowser.RequestService();

        // AUTHENTICATION MODULE
        const authenticationView =
          new udvizBrowser.Widget.Server.AuthenticationView(
            new udvizBrowser.Widget.Server.AuthenticationService(
              requestService,
              configs['spatial_multimedia_db_server']
            )
          );

        const toggleAuthView = document.createElement('button');
        toggleAuthView.innerHTML = 'Show Authentification';
        frame3DPlanar.appendToUI(toggleAuthView);
        toggleAuthView.onclick = () => {
          if (!authenticationView.html().parentElement) {
            frame3DPlanar.appendToUI(authenticationView.html());
          }
        };

        // DOCUMENTS MODULE
        const documentCore = new udvizBrowser.Widget.Server.Document.Core(
          requestService,
          configs['spatial_multimedia_db_server']
        );

        const parentNavigator = document.createElement('div');
        parentNavigator.style.width = '200px';
        parentNavigator.style.backgroundColor = 'white';
        parentNavigator.appendChild(documentCore.view.navigatorWindow.html());

        frame3DPlanar.appendToUI(parentNavigator);

        const parentInspector = document.createElement('div');
        parentInspector.style.width = 'fit-content';
        parentInspector.style.position = 'absolute';
        parentInspector.style.right = '0px';
        parentInspector.style.top = '0px';
        parentInspector.style.backgroundColor = 'white';
        parentInspector.appendChild(documentCore.view.inspectorWindow.html());

        frame3DPlanar.appendToUI(parentInspector);

        return;

        // DOCUMENTS VISUALIZER EXTENSION (to orient the document)
        const visualizerView =
          new udvizBrowser.Widget.Server.Document.VisualizerView(
            frame3DPlanar.getItownsView(),
            frame3DPlanar.getItownsView().controls,
            documentCore.provider
          );

        const visualizeButton = document.createElement('button');
        visualizeButton.innerHTML = 'Visualize';
        visualizeButton.onclick = async () => {
          await visualizerView.startTravelToDisplayedDocument();
          frame3DPlanar.appendToUI(visualizerView.html());
        };
        documentCore.view.inspectorWindow.html().appendChild(visualizeButton);

        const parentBottomRight = document.createElement('div');
        parentBottomRight.style.position = 'absolute';
        parentBottomRight.style.backgroundColor = 'white';
        parentBottomRight.style.bottom = '0px';
        parentBottomRight.style.right = '0px';
        frame3DPlanar.appendToUI(parentBottomRight);

        // DOCUMENT CONTRIBUTE

        const documentContribute =
          new udvizBrowser.Widget.Server.Document.Contribute(
            documentCore.provider,
            visualizerView,
            requestService,
            frame3DPlanar.getItownsView(),
            frame3DPlanar.getItownsView().controls,
            configs['spatial_multimedia_db_server'],
            frame3DPlanar.ui
          );

        const updateButton = document.createElement('button');
        updateButton.innerHTML = 'Update';
        updateButton.onclick = async () => {
          await documentContribute.updateWindow.updateFromDisplayedDocument();
          udvizBrowser.clearChildren(parentBottomRight);
          parentBottomRight.appendChild(documentContribute.updateWindow.html());
        };
        documentCore.view.inspectorWindow.html().appendChild(updateButton);

        const deleteButton = document.createElement('button');
        deleteButton.innerHTML = 'Delete';
        deleteButton.onclick = async () => {
          if (
            !confirm(
              'You are going to delete the document. This operation ' +
                'is irreversible. Do you want to continue ?'
            )
          ) {
            return;
          }
          try {
            await documentContribute.contributeService.deleteDocument();
          } catch (e) {
            alert(e);
          }
        };
        documentCore.view.inspectorWindow.html().appendChild(deleteButton);

        const createDocumentButton = document.createElement('button');
        createDocumentButton.innerHTML = 'Create new document';
        createDocumentButton.onclick = () => {
          udvizBrowser.clearChildren(parentBottomRight);
          parentBottomRight.appendChild(
            documentContribute.creationWindow.html()
          );
        };
        documentCore.view.navigatorWindow
          .html()
          .appendChild(createDocumentButton);

        // DOCUMENT VALIDATION
        const documentValidation =
          new udvizBrowser.Widget.Server.Document.Validation(
            documentCore.provider,
            requestService,
            configs['spatial_multimedia_db_server'],
            documentCore.view.inspectorWindow.html()
          );

        documentCore.view.navigatorWindow
          .html()
          .appendChild(documentValidation.validationView.html());

        // DOCUMENT COMMENTS
        const documentComment = new udvizBrowser.Widget.Server.Document.Comment(
          documentCore.provider,
          requestService,
          configs['spatial_multimedia_db_server']
        );

        const commentButton = document.createElement('button');
        commentButton.innerHTML = 'Comment';
        commentButton.onclick = async () => {
          udvizBrowser.clearChildren(parentBottomRight);
          await documentComment.commentsWindow.getComments();
          parentBottomRight.appendChild(documentComment.commentsWindow.html());
        };

        documentCore.view.inspectorWindow.html().appendChild(commentButton);

        // LINK MODULE
        const cityObjectModule = new udvizBrowser.Widget.CityObjectModule(
          new udvizBrowser.Widget.CityObjectProvider(
            frame3DPlanar.getLayerManager(),
            configs['styles'] // one
          ),
          configs['styles'] // two
        );

        const documentLink = new udvizBrowser.Widget.Server.Document.Link(
          documentCore.provider,
          cityObjectModule, // module should be manipulated from this scope and not doing dark things inside link module
          requestService,
          frame3DPlanar.getItownsView(),
          frame3DPlanar.getItownsView().controls,
          configs['spatial_multimedia_db_server'],
          configs['styles'] // three merguez !
        );

        cityObjectModule.view.addListenerTo(frame3DPlanar.rootWebGL); // so city object can be select

        documentCore.view.navigatorWindow
          .html()
          .appendChild(documentLink.view.documentInterface.navigatorHtml());

        documentCore.view.inspectorWindow
          .html()
          .appendChild(documentLink.view.documentInterface.inspectorHtml());
      });
    </script>
  </body>
</html>
