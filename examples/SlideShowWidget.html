<!DOCTYPE html>
<html>
  <head>
    <title>SlideShow Widget example</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/examples.css" />
  </head>
  <body>
    <script src="../packages/browser/dist/RUN_MODE/bundle.js"></script>

    <script type="text/javascript">
      udvizBrowser
        .loadMultipleJSON([
          './assets/config/extent_lyon.json',
          './assets/config/frame3D_planars.json',
          './assets/config/widget/slide_show.json'
        ])
        .then((configs) => {
          // http://proj4js.org/
          // define a projection as a string and reference it that way
          // the definition of the projection should be in config TODO_ISSUE
          udvizBrowser.proj4.default.defs(
            configs['extent_lyon'].crs,
            '+proj=lcc +lat_1=45.25 +lat_2=46.75' +
              ' +lat_0=46 +lon_0=3 +x_0=1700000 +y_0=5200000 +ellps=GRS80 +towgs84=0,0,0,0,0,0,0 +units=m +no_defs'
          );

        // /// SLIDESHOW MODULE
        // 3D Setup
        const slideShow = new udvizBrowser.Widget.SlideShow(
          frame3DPlanar.getItownsView(),
          configs['slide_show'],
          extent
        );

        slideShow.addListeners();
        frame3DPlanar.scene.add(slideShow.plane);

        // Add UI
        const parent = document.createElement('div');
        parent.style.backgroundColor = 'white';
        parent.style.width = 'fit-content';
        parent.style.position = 'relative';
        parent.style.zIndex = 2;
        parent.appendChild(slideShow.html());

        frame3DPlanar.appendToUI(parent);

        const hideUIListener = (event) => {
          if (event.key.toLowerCase() != 's') return;

          const fitExtent = () => {
            udvizBrowser.THREEUtil.cameraFitRectangle(
              frame3DPlanar.camera,
              new udvizBrowser.THREE.Vector2(extent.west, extent.south),
              new udvizBrowser.THREE.Vector2(extent.east, extent.north)
            );
            frame3DPlanar.itownsView.notifyChange(frame3DPlanar.camera);
          };
          fitExtent();
          frame3DPlanar.camera.rotation.set(0, 0, 0);

        /* Hide the roothtml without dispose the widget */
        window.addEventListener('keydown', hideUIListener);
      });
    </script>
    SCRIPT_TAG_RELOAD
  </body>
</html>
