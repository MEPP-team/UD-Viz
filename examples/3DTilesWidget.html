<!DOCTYPE html>
<html>
  <head>
    <title>3D Tiles Widget example</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/examples.css" />
    <link rel="stylesheet" href="./assets/css/widget_3dtiles.css" />
  </head>
  <body>
    <script src="../packages/browser/dist/RUN_MODE/bundle.js"></script>

    <script type="text/javascript">
      udvizBrowser
        .loadMultipleJSON([
          './assets/config/extents.json',
          './assets/config/crs.json',
          './assets/config/frame3D_planars.json',
          './assets/config/layer/3DTiles.json'
        ])
        .then((configs) => {
          udvizBrowser.proj4.default.defs(
            configs['crs'][0].name,
            configs['crs'][0].transform
          );

          const extent = new udvizBrowser.itowns.Extent(
            configs['extents'][0].name,
            parseInt(configs['extents'][0].west),
            parseInt(configs['extents'][0].east),
            parseInt(configs['extents'][0].south),
            parseInt(configs['extents'][0].north)
          );

          const frame3DPlanar = new udvizBrowser.Frame3DPlanar(
            extent,
            configs['frame3D_planars'][2]
          );

          const style = new udvizBrowser.itowns.Style({
            fill: {
              color: function (feature) {
                return feature.userData.selectedColor
                  ? feature.userData.selectedColor
                  : 'white';
              }
            }
          });

          // create 3DTilesLayers
          configs['3DTiles'].forEach((layerConfig) => {
            const c3DTilesLayer = new udvizBrowser.itowns.C3DTilesLayer(
              layerConfig['id'],
              {
                style: style,
                name: layerConfig['id'],
                source: new udvizBrowser.itowns.C3DTilesSource({
                  url: layerConfig['url']
                })
              },
              frame3DPlanar.itownsView
            );
            udvizBrowser.itowns.View.prototype.addLayer.call(
              frame3DPlanar.itownsView,
              c3DTilesLayer
            );
          });

          const widget = new udvizBrowser.Widget.C3DTiles(
            frame3DPlanar.itownsView,
            {
              overrideStyle: style,
              parentElement: frame3DPlanar.domElementUI,
              layerContainerClassName: 'widgets-3dtiles-layer-container',
              c3DTFeatureInfoContainerClassName:
                'widgets-3dtiles-feature-container',
              urlContainerClassName: 'widgets-3dtiles-url-container'
            }
          );
          widget.domElement.setAttribute('id', 'widgets-3dtiles');

          // add on click behavior
          const contextSelection = {
            feature: null,
            layer: null
          };
          frame3DPlanar.domElement.onclick = (event) => {
            if (contextSelection.feature) {
              // reset feature userData
              contextSelection.feature.userData.selectedColor = null;
              // and update style of its layer
              contextSelection.layer.updateStyle();
              // reset context selection
              contextSelection.feature = null;
              contextSelection.layer = null;
            }

            // get intersects based on the click event
            const intersects = frame3DPlanar.itownsView.pickObjectsAt(
              event,
              0,
              frame3DPlanar.itownsView
                .getLayers()
                .filter((el) => el.isC3DTilesLayer)
            );

            if (intersects.length) {
              // get featureClicked
              const featureClicked =
                intersects[0].layer.getC3DTileFeatureFromIntersectsArray(
                  intersects
                );
              if (featureClicked) {
                // write in userData the selectedColor
                featureClicked.userData.selectedColor = 'red';
                // and update its style layer
                intersects[0].layer.updateStyle();

                // set contextSelection
                contextSelection.feature = featureClicked;
                contextSelection.layer = intersects[0].layer;
              }
            }

            // update widget displayed info
            widget.displayC3DTFeatureInfo(
              contextSelection.feature,
              contextSelection.layer
            );

            frame3DPlanar.itownsView.notifyChange(); // need a redraw of the view
          };
        });
    </script>
    SCRIPT_TAG_RELOAD
  </body>
</html>
