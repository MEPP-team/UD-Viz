<!DOCTYPE html>
<html>
  <head>
    <title>Window example</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/examples.css" />
  </head>

  <body>
    <script src="./assets/js/libs/solve.js"></script>
    <script src="./assets/js/libs/maptasticClass.js"></script>
    <script src="../packages/browser/dist/RUN_MODE/bundle.js"></script>

    <script type="text/javascript">
      udvizBrowser
        .loadMultipleJSON([
          './assets/config/extents.json',
          './assets/config/crs.json',
          './assets/config/frame3D_planars.json',
          './assets/config/widget/slide_show.json'
        ])
        .then((configs) => {
          udvizBrowser.proj4.default.defs(
            configs['crs'][0].name,
            configs['crs'][0].transform
          );

          const extent = new udvizBrowser.itowns.Extent(
            configs['extents'][0].name,
            parseInt(configs['extents'][0].west),
            parseInt(configs['extents'][0].east),
            parseInt(configs['extents'][0].south),
            parseInt(configs['extents'][0].north)
          );

          const frame3DPlanar = new udvizBrowser.Frame3DPlanar(extent, {
            hasItownsControls: true
          });

          const fitExtent = () => {
            udvizBrowser.THREEUtil.cameraFitRectangle(
              frame3DPlanar.camera,
              new udvizBrowser.THREE.Vector2(extent.west, extent.south),
              new udvizBrowser.THREE.Vector2(extent.east, extent.north)
            );
            frame3DPlanar.itownsView.notifyChange(frame3DPlanar.camera);
          };
          fitExtent();
          frame3DPlanar.camera.rotation.set(0, 0, 0);

          // /// SLIDESHOW MODULE
          // 3D Setup
          const slideShow = new udvizBrowser.Widget.SlideShow(
            frame3DPlanar.itownsView,
            configs['slide_show'],
            extent
          );

          slideShow.addListeners();
          frame3DPlanar.scene.add(slideShow.plane);

          // Add UI
          const parent = document.createElement('div');
          parent.style.backgroundColor = 'white';
          parent.style.width = 'fit-content';
          parent.style.position = 'relative';
          parent.style.zIndex = 2;
          parent.appendChild(slideShow.domElement);

          frame3DPlanar.domElementUI.appendChild(parent);

          const hideUIListener = (event) => {
            if (event.key.toLowerCase() != 's') return;

            if (slideShow.domElement.style.display == 'none') {
              slideShow.domElement.style.display = '';
            } else {
              slideShow.domElement.style.display = 'none';
            }
          };

          slideShow.domElement.id = 'idSlideShow';
          frame3DPlanar.domElementWebGL.id = 'idDomElementWebGL';

          /* Hide the domElement without dispose the widget */
          window.addEventListener('keydown', hideUIListener);
          const maptastic = new Maptastic({
            htmlElements: [frame3DPlanar.domElementWebGL, slideShow.domElement]
          });

          maptastic.init();
          maptastic.loadSettings();
        });
    </script>
    SCRIPT_TAG_RELOAD
  </body>
</html>
