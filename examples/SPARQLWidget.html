<!DOCTYPE html>
<html>
  <head>
    <title>SPARQL Widget example</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/examples.css" />
  </head>
  <body>
    <script src="../packages/browser/dist/RUN_MODE/bundle.js"></script>

    <script type="text/javascript">
      udvizBrowser
        .loadMultipleJSON([
          './assets/config/extents.json',
          './assets/config/crs.json',
          './assets/config/frame3D_planars.json',
          './assets/config/layer/3DTiles_temporal.json',
          './assets/config/widget/sparql_widget.json',
          './assets/config/server/sparql_server.json',
        ])
        .then((configs) => {
          udvizBrowser.proj4.default.defs(
            configs['crs'][0].name,
            configs['crs'][0].transform
          );

          const extent = new udvizBrowser.itowns.Extent(
            configs['extents'][0].name,
            parseInt(configs['extents'][0].west),
            parseInt(configs['extents'][0].east),
            parseInt(configs['extents'][0].south),
            parseInt(configs['extents'][0].north)
          );

          const frame3DPlanar = new udvizBrowser.Frame3DPlanar(
            extent,
            configs['frame3D_planars'][2]
          );

          // /// ADD LAYERS
          udvizBrowser.Widget.Temporal.add3DTilesTemporalFromConfig(
            [configs['3DTiles_temporal'][1]],
            frame3DPlanar.itownsView
          );

          // //// SPARQL MODULE
          const sparqlWidget = new udvizBrowser.Widget.Server.SparqlQueryWindow(
            new udvizBrowser.Widget.Server.SparqlEndpointResponseProvider(
              configs['sparql_server']
            ),
            configs['sparql_widget']
          );
          const parent = document.createElement('div');
          parent.style.backgroundColor = 'gray';
          parent.style.width = 'fit-content';
          parent.style.position = 'relative';
          parent.style.zIndex = 2;
          parent.appendChild(sparqlWidget.domElement);

          frame3DPlanar.domElementUI.appendChild(parent);

          // Add listeners for D3Canvas node events. Three events are currently recognized 'click', 'mouseover', and 'mouseout'

          // graph event
          sparqlWidget.d3Graph.addEventListener('click', (event) => {
            // Get clicked node's data, if nodeData.type is 'Building', zoom camera on a feature with the same 'gmlid' as nodeData.id
            const nodeData = sparqlWidget.d3Graph.data.getNodeByIndex(
              event.datum.index
            );

            console.debug('node clicked: ', nodeData);

            if (udvizBrowser.getUriLocalname(nodeData.type) == 'Building') {
              const clickedResult =
                udvizBrowser.fetchC3DTileFeatureWithNodeText(
                  frame3DPlanar.itownsView,
                  'gml_id',
                  udvizBrowser.getUriLocalname(nodeData.id)
                );
              if (!clickedResult) return;

              udvizBrowser.focusCameraOn(
                frame3DPlanar.itownsView,
                frame3DPlanar.itownsView.controls,
                clickedResult.layer
                  .computeWorldBox3(clickedResult.feature)
                  .getCenter(new udvizBrowser.THREE.Vector3()),
                {
                  verticalDistance: 200,
                  horizontalDistance: 200,
                }
              );
            }
          });

          // graph event
          sparqlWidget.table.addEventListener('click', (event) => {
            const col = event.datum.col;
            const row = event.datum.row;
            const clickedResult =
              udvizBrowser.fetchC3DTileFeatureWithNodeText(
                frame3DPlanar.itownsView,
                'gml_id',
                udvizBrowser.getUriLocalname(row[col].value)
              );
            if (!clickedResult) return;

            console.debug('clicked cell value: ', row[col].value);

            udvizBrowser.focusCameraOn(
              frame3DPlanar.itownsView,
              frame3DPlanar.itownsView.controls,
              clickedResult.layer
                .computeWorldBox3(clickedResult.feature)
                .getCenter(new udvizBrowser.THREE.Vector3()),
              {
                verticalDistance: 200,
                horizontalDistance: 200,
              }
            );
          });
        });
    </script>
    SCRIPT_TAG_RELOAD
  </body>
</html>
