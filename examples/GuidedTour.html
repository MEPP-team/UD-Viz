<!DOCTYPE html>
<html>
  <head>
    <title>Guided tour example</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/examples.css" />
  </head>
  <body>
    <script src="../packages/browser/dist/RUN_MODE/bundle.js"></script>

    <script type="text/javascript">
      udvizBrowser
        .loadMultipleJSON([
          './assets/config/extents.json',
          './assets/config/crs.json',
          './assets/config/frame3D_planars.json',
          './assets/config/server/spatial_multimedia_db_server.json',
          './assets/config/layer/3DTiles.json',
          './assets/config/layer/base_maps.json',
          './assets/config/layer/elevation.json'
        ])
        .then((configs) => {
          udvizBrowser.proj4.default.defs(
            configs['crs'][0].name,
            configs['crs'][0].transform
          );

          const extent = new udvizBrowser.itowns.Extent(
            configs['crs'][0].name,
            parseInt(configs['extents'][0].west),
            parseInt(configs['extents'][0].east),
            parseInt(configs['extents'][0].south),
            parseInt(configs['extents'][0].north)
          );

          const frame3DPlanar = new udvizBrowser.Frame3DPlanar(
            extent,
            configs['frame3D_planars'][2]
          );

          // /// ADD LAYERS
          udvizBrowser.add3DTilesLayers(
            configs['3DTiles'],
            frame3DPlanar.itownsView
          );

          udvizBrowser.addBaseMapLayer(
            configs['base_maps'][0],
            frame3DPlanar.itownsView,
            extent
          );

          udvizBrowser.addElevationLayer(
            configs['elevation'],
            frame3DPlanar.itownsView,
            extent
          );

          // REQUEST SERVICE
          const requestService = new udvizBrowser.RequestService();

          // DOCUMENTS MODULE
          const documentCore = new udvizBrowser.Widget.Server.Document.Core(
            requestService,
            configs['spatial_multimedia_db_server']
          );

          // its a controller => view pattern because why not but controller is doing view job sometime
          const guidedtourController =
            new udvizBrowser.Widget.Server.Document.GuidedTourController(
              documentCore, // guided tour should only need the document provider but for some reason its read document data in the document.inspector view....
              requestService,
              configs['spatial_multimedia_db_server']
            );

          const parent = document.createElement('div');
          parent.style.backgroundColor = 'blue';
          parent.style.width = 'fit-content';
          parent.style.position = 'absolute';
          parent.style.zIndex = 2;
          parent.appendChild(guidedtourController.guidedTour.html());

          frame3DPlanar.appendToUI(parent);
        });
    </script>
    SCRIPT_TAG_RELOAD
  </body>
</html>
