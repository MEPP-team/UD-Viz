

<!DOCTYPE html>
<html>
  <head>
    <title>3D Tiles Debug Widget example</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <!-- <script src="../packages/browser/dist/release/bundle.js"></script> -->
    <script src="../packages/browser/dist/debug/bundle.js"></script>

    <script type="text/javascript">
      /* eslint-disable no-new */
      
      const app = new udvizBrowser.Templates.AllWidget();

      app.start('./assets/config/default_config.json').then((config) => {
        // //// ABOUT MODULE
        const about = new udvizBrowser.Widgets.AboutWindow(
          config.hmtlWindow.aboutWindow
        );
        app.addModuleView('about', about);

        // //// HELP MODULE
        const help = new udvizBrowser.Widgets.Extensions.HelpWindow(
          config.hmtlWindow.helpWindow
        );

        // //// 3DTILES DEBUG
        const debug3dTilesWindow = new udvizBrowser.Widgets.Debug3DTilesWindow(
          app.view3D.getLayerManager()
        );
        app.addModuleView('3dtilesDebug', debug3dTilesWindow, {
          name: '3DTiles Debug',
        });
      });
    </script>
  </body>
</html>
