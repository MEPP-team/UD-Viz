<!DOCTYPE html>
<html>
  <head>
    <title>Geocoding example</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/examples.css" />
  </head>
  <body>
    <script src="../packages/browser/dist/RUN_MODE/bundle.js"></script>

    <script type="text/javascript">
      udvizBrowser
        .loadMultipleJSON([
          './assets/config/extents.json',
          './assets/config/crs.json',
          './assets/config/frame3D_planars.json',
          './assets/config/server/geocoding_server.json',
          './assets/config/layer/base_maps.json'
        ])
        .then((configs) => {
          udvizBrowser.proj4.default.defs(
            configs['crs'][0].name,
            configs['crs'][0].transform
          );

          const extent = new udvizBrowser.itowns.Extent(
            configs['crs'][0].name,
            parseInt(configs['extents'][0].west),
            parseInt(configs['extents'][0].east),
            parseInt(configs['extents'][0].south),
            parseInt(configs['extents'][0].north)
          );

          const frame3DPlanar = new udvizBrowser.Frame3DPlanar(
            extent,
            configs['frame3D_planars'][2]
          );

          // /// ADD LAYERS

          udvizBrowser.addBaseMapLayer(
            configs['base_maps'][0],
            frame3DPlanar.itownsView,
            extent
          );

          // //// REQUEST SERVICE
          const requestService = new udvizBrowser.RequestService();

          // //// GEOCODING EXTENSION
          const geocodingView = new udvizBrowser.Widget.Server.GeocodingView(
            new udvizBrowser.Widget.Server.GeocodingService(
              requestService,
              extent,
              configs['geocoding_server']
            ),
            frame3DPlanar.getItownsView()
          );

          frame3DPlanar.appendToUI(geocodingView.html());
        });
    </script>
    SCRIPT_TAG_RELOAD
  </body>
</html>
