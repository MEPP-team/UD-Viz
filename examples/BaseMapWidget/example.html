<!-- @format -->

<!DOCTYPE html>
<html>
  <head>
    <title>UD-Viz Widget Template example</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <script src="../../dist/release/udv.js"></script>
    <script type="text/javascript">
      let app = new udv.Templates.AllWidget();

      app.start('../assets/config/baseMap_config.json').then((config) => {
        ////// About Widget
        const about = new udv.Widgets.AboutWindow();
        app.addModuleView('about', about);

        ////// BaseMap Widget 
        const baseMap = new udv.Widgets.BaseMap(app.view3D.getItownsView(),config['baseMapLayers'],app.extent,app.config['projection']);
        app.addModuleView('baseMap', baseMap);
      });
    </script>
  </body>
</html>
