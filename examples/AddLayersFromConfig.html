<!DOCTYPE html>
<html>
  <head>
    <title>Add Layers from config example</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/examples.css" />
  </head>
  <body>
    <script src="../packages/browser/dist/RUN_MODE/bundle.js"></script>

    <script type="text/javascript">
      udvizBrowser
        .loadMultipleJSON([
          './assets/config/extents.json',
          './assets/config/crs.json',
          './assets/config/frame3D_planars.json',
          './assets/config/layer/base_maps.json',
          './assets/config/layer/geoJSONs.json',
          './assets/config/layer/elevation.json',
          './assets/config/layer/3DTiles.json',
          './assets/config/layer/labels.json'
        ])
        .then((configs) => {
          udvizBrowser.proj4.default.defs(
            configs['crs'][0].name,
            configs['crs'][0].transform
          );

          const extent = new udvizBrowser.itowns.Extent(
            configs['extents'][0].name,
            parseInt(configs['extents'][0].west),
            parseInt(configs['extents'][0].east),
            parseInt(configs['extents'][0].south),
            parseInt(configs['extents'][0].north)
          );

          const frame3DPlanar = new udvizBrowser.Frame3DPlanar(
            extent,
            configs['frame3D_planars'][2]
          );

          // /// ADD LAYERS

          frame3DPlanar.itownsView.addLayer(
            new udvizBrowser.itowns.ColorLayer(
              configs['base_maps'][0]['layer_name'],
              {
                updateStrategy: {
                  type: udvizBrowser.itowns.STRATEGY_DICHOTOMY,
                  options: {}
                },
                source: new udvizBrowser.itowns.WMSSource({
                  extent: extent,
                  name: configs['base_maps'][0]['name'],
                  url: configs['base_maps'][0]['url'],
                  version: configs['base_maps'][0]['version'],
                  crs: extent.crs,
                  format: configs['base_maps'][0]['format']
                }),
                transparent: true
              }
            )
          );

          configs['geoJSONs'].forEach((layerConfig) => {
            frame3DPlanar.itownsView.addLayer(
              new udvizBrowser.itowns.ColorLayer(layerConfig.id, {
                name: layerConfig.id,
                transparent: true,
                source: new udvizBrowser.itowns.FileSource({
                  url: layerConfig.url,
                  crs: extent.crs,
                  format: 'application/json'
                }),
                style: new udvizBrowser.itowns.Style(layerConfig.style)
              })
            );
          });

          configs['3DTiles'].forEach((layerConfig) => {
            udvizBrowser.itowns.View.prototype.addLayer.call(
              frame3DPlanar.itownsView,
              new udvizBrowser.itowns.C3DTilesLayer(
                layerConfig['id'],
                {
                  name: layerConfig['id'],
                  source: new udvizBrowser.itowns.C3DTilesSource({
                    url: layerConfig['url']
                  })
                },
                frame3DPlanar.itownsView
              )
            );
          });

          const isTextureFormat =
            configs['elevation']['format'] == 'image/jpeg' ||
            configs['elevation']['format'] == 'image/png';
          frame3DPlanar.itownsView.addLayer(
            new udvizBrowser.itowns.ElevationLayer(
              configs['elevation']['layer_name'],
              {
                useColorTextureElevation: isTextureFormat,
                colorTextureElevationMinZ: isTextureFormat
                  ? configs['elevation']['colorTextureElevationMinZ']
                  : null,
                colorTextureElevationMaxZ: isTextureFormat
                  ? configs['elevation']['colorTextureElevationMaxZ']
                  : null,
                source: new udvizBrowser.itowns.WMSSource({
                  extent: extent,
                  url: configs['elevation']['url'],
                  name: configs['elevation']['name'],
                  crs: extent.crs,
                  heightMapWidth: 256,
                  format: configs['elevation']['format']
                })
              }
            )
          );

          configs['labels'].forEach((layerConfig) => {
            if (
              !layerConfig['id'] ||
              !layerConfig['url'] ||
              !layerConfig['sourceType']
            ) {
              console.warn(
                'Your "LabelLayer" field does not have either "url", "id" or "sourceType" properties. '
              );
              return;
            }

            let source = null;

            // Declare the data source for the LabelLayer
            if (layerConfig['sourceType'] == 'file') {
              source = new udvizBrowser.itowns.FileSource({
                url: layerConfig.url,
                crs: extent.crs,
                format: 'application/json'
              });
            } else if (layerConfig['sourceType'] == 'wfs') {
              source = new udvizBrowser.itowns.WFSSource({
                url: layerConfig.url,
                version: '2.0.0',
                typeName: layerConfig.name,
                crs: extent.crs,
                format: 'application/json'
              });
            } else {
              console.warn(
                'Unsupported LabelLayer sourceType ' + layerConfig['sourceType']
              );
              return;
            }

            const layerStyle = new udvizBrowser.itowns.Style(layerConfig.style);

            const zoom = { min: 0 };
            if (layerConfig.zoom) {
              if (layerConfig.zoom.min) zoom.min = layerConfig.zoom.min;
              if (layerConfig.zoom.max) zoom.max = layerConfig.zoom.max;
            }

            const labelLayer = new udvizBrowser.itowns.LabelLayer(
              layerConfig.id,
              {
                transparent: true,
                source: source,
                style: layerStyle,
                zoom: zoom
              }
            );
            frame3DPlanar.itownsView.addLayer(labelLayer);
          });
        });
    </script>
    SCRIPT_TAG_RELOAD
  </body>
</html>
