<!DOCTYPE html>
<html>
  <head>
    <title>Billboard example</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <!-- <script src="../dist/debug/udv.js"></script> -->
    <script src="../dist/release/udv.js"></script>
    <script type="text/javascript">
      udv.Components.SystemUtils.File.loadJSON(
        './assets/config/all_widget_config.json'
      ).then(function (config) {
        const x = 1832891;
        const y = 5174952;
        const r = 1000;

        const projection = 'EPSG:3946';

        const extent = new udv.itowns.Extent(
          projection,
          x - r,
          x + r,
          y - r,
          y + r
        );

        const view3D = new udv.Views.View3D({
          projection: projection,
          hasItownsControls: true,
          config: config,
        });
        view3D.start(extent);

        const center = extent.center();

        const iframe = document.createElement('iframe');
        iframe.src = `${window.location.origin}/examples/assets/html/billboard.html`;
        const billboard = new udv.Views.Billboard(
          iframe,
          new udv.Components.THREEUtils.Transform(
            new udv.THREE.Vector3(center.x, center.y, 600),
            new udv.THREE.Vector3(Math.PI * 0.5, Math.PI * 0.2, 0),
            new udv.THREE.Vector3(20, 20, 20)
          ),
          100
        );
        view3D.appendBillboard(billboard);
      });
    </script>
  </body>
</html>
