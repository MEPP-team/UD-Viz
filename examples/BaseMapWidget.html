<!DOCTYPE html>
<html>
  <head>
    <title>Base Map Widget example</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/examples.css" />
  </head>
  <body>
    <script src="../packages/browser/dist/RUN_MODE/bundle.js"></script>

    <script type="text/javascript">
      udvizBrowser
        .loadMultipleJSON([
          './assets/config/extents.json',
          './assets/config/crs.json',
          './assets/config/frame3D_planars.json',
          './assets/config/layer/base_maps.json'
        ])
        .then((configs) => {
          udvizBrowser.proj4.default.defs(
            configs['crs'][0].name,
            configs['crs'][0].transform
          );

          const extent = new udvizBrowser.itowns.Extent(
            configs['extents'][0].name,
            parseInt(configs['extents'][0].west),
            parseInt(configs['extents'][0].east),
            parseInt(configs['extents'][0].south),
            parseInt(configs['extents'][0].north)
          );

          const frame3DPlanar = new udvizBrowser.Frame3DPlanar(
            extent,
            configs['frame3D_planars'][2]
          );

          // //// BaseMap Widget
          const baseMap = new udvizBrowser.Widget.BaseMap(
            frame3DPlanar.itownsView,
            [
              {
                layer: configs['base_maps'][0],
                pathIcon: './assets/img/ign_ortho.png'
              },
              {
                layer: configs['base_maps'][1],
                pathIcon:
                  'https://download.data.grandlyon.com/catalogue/srv/fre//resources.get?uuid=7e0bab06-ff3b-453e-9b72-e16b8f08d926&fname=ortho2018_s.png'
              }
            ],
            extent
          );

          baseMap.domElement.style.position = 'relative';
          baseMap.domElement.style.zIndex = 2;
          frame3DPlanar.domElementUI.appendChild(baseMap.domElement);
        });
    </script>
    SCRIPT_TAG_RELOAD
  </body>
</html>
