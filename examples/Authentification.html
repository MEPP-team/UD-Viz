<!DOCTYPE html>
<html>
  <head>
    <title>Authentification Widget example</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/default.css" />
  </head>
  <body>
    <script src="../packages/browser/dist/RUN_MODE/bundle.js"></script>

    <script type="text/javascript">
      udvizBrowser.FileUtil.loadMultipleJSON([
          './assets/config/server/spatial_multimedia_db_server.json',
        ])
        .then((configs) => {
          const authenticationView =
            new udvizBrowser.Widget.Server.AuthenticationView(
              new udvizBrowser.Widget.Server.AuthenticationService(
                new udvizBrowser.RequestService(),
                configs['spatial_multimedia_db_server']
              )
            );

          document.body.appendChild(authenticationView.html());
        });
    </script>
    SCRIPT_TAG_RELOAD
  </body>
</html>
