<!DOCTYPE html>
<html>
  <head>
    <title>C3DTiles Editor example</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/examples.css" />
  </head>
  <body>
    <script src="../packages/browser/dist/RUN_MODE/bundle.js"></script>
    <script src="./assets/js/C3DTilesEditor.js"></script>

    <script type="text/javascript">
      udvizBrowser
        .loadMultipleJSON([
          './assets/config/extents.json',
          './assets/config/crs.json',
          './assets/config/frame3D_planars.json',
          './assets/config/layer/base_maps.json',
          './assets/config/layer/geoJSONs.json',
          './assets/config/layer/elevation.json',
          './assets/config/layer/3DTiles.json'
        ])
        .then((configs) => {
          udvizBrowser.proj4.default.defs(
            configs['crs'][0].name,
            configs['crs'][0].transform
          );

          const extent = new udvizBrowser.itowns.Extent(
            configs['crs'][0].name,
            parseInt(configs['extents'][0].west),
            parseInt(configs['extents'][0].east),
            parseInt(configs['extents'][0].south),
            parseInt(configs['extents'][0].north)
          );

          const app = new C3DTilesEditor(extent, configs['frame3D_planars'][2]);
          app.frame3DPlanar.ui.style.zIndex = 2;
          app.frame3DPlanar.ui.style.position = 'relative';

          app.addLayers({
            $3DTiles: configs['3DTiles'],
            elevation: configs['elevation'],
            baseMap: configs['base_maps'][0],
            labels: configs['labels'],
            geoJSON: configs['geoJSONs']
          });
        });
    </script>
  </body>
</html>
