<!DOCTYPE html>
<html>
  <head>
    <title>UD-Viz Widget Template example</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <script src="../../dist/release/udv.js"></script>
    <script type="text/javascript">
      let app = new udv.Templates.AllWidget();

      app.start('../assets/config/all_widget_config.json').then((config) => {
        ////// ABOUT MODULE
        const about = new udv.Widgets.AboutWindow(config.hmtlWindow.aboutWindow);
        app.addModuleView('about', about);

        ////// HELP MODULE
        const help = new udv.Widgets.Extensions.HelpWindow(config.hmtlWindow.helpWindow);

        ////// 3DTILES DEBUG
        const debug3dTilesWindow = new udv.Widgets.Debug3DTilesWindow(
          app.view3D.getLayerManager()
        );
        app.addModuleView('3dtilesDebug', debug3dTilesWindow, {
          name: '3DTiles Debug',
        });
      });
    </script>
  </body>
</html>
