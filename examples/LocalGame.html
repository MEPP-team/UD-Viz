<!DOCTYPE html>
<html>
  <head>
    <title>LocalGame example</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <!-- <script src="../packages/browser/dist/release/bundle.js"></script> -->
    <script src="../packages/browser/dist/debug/bundle.js"></script>

    <script type="text/javascript">
  const myWorld = new udvizBrowser.udvizCore.Game.World({
    name: 'My World',
    origin: { lat: 45.7530993, lng: 4.8452654, alt: 300 },
    gameObject: {
      name: 'GameManager',
      static: true,
      componentModels: {
        WorldScript: {
          idScripts: ['WorldGameManager'],
        },
        // BrowserScript: {
        //   conf: {
        //     nameGO2Focus: 'zeppelin',
        //     cameraAngle: 0.51,
        //     offsetZ: 10,
        //     minDist: 50,
        //     maxDist: 1000,
        //   },
        //   idScripts: ['focus', 'commands'],
        // },
      },
  },
});

const WorldScriptBase = udvizBrowser.udvizCore.Game.GameObject.WorldScript.Base;
const worldScripts = [
  class WorldGameManager extends WorldScriptBase {
      constructor(conf, context, parentGO) {
        super(conf, context, parentGO);
      }
  },
];

const app = new udvizBrowser.Templates.LocalGame();
app.start(myWorld, './assets/config/local_game_config.json', {
  worldScripts: worldScripts,
});
    </script>
  </body>
</html>
