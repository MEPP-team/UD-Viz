<!DOCTYPE html>
<html>
  <head>
    <title>widget document example</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/examples.css" />
    <link rel="stylesheet" href="./assets/css/widget_document.css" />
  </head>
  <body>
    <script src="../packages/browser/dist/RUN_MODE/bundle.js"></script>

    <script type="text/javascript">
      udvizBrowser
        .loadMultipleJSON([
          './assets/config/extents.json',
          './assets/config/crs.json',
          './assets/config/frame3D_planars.json',
          './assets/config/server/spatial_multimedia_db_server.json',
          './assets/config/layer/3DTiles.json',
          './assets/config/layer/base_maps.json',
          './assets/config/layer/elevation.json',
        ])
        .then((configs) => {
          udvizBrowser.proj4.default.defs(
            configs['crs'][0].name,
            configs['crs'][0].transform
          );

          const extent = new udvizBrowser.itowns.Extent(
            configs['extents'][0].name,
            parseInt(configs['extents'][0].west),
            parseInt(configs['extents'][0].east),
            parseInt(configs['extents'][0].south),
            parseInt(configs['extents'][0].north)
          );

          const frame3DPlanar = new udvizBrowser.Frame3DPlanar(
            extent,
            configs['frame3D_planars'][2]
          );

          // /// ADD LAYERS
          configs['3DTiles'].forEach((layerConfig) => {
            udvizBrowser.itowns.View.prototype.addLayer.call(
              frame3DPlanar.itownsView,
              new udvizBrowser.itowns.C3DTilesLayer(
                layerConfig['id'],
                {
                  name: layerConfig['id'],
                  source: new udvizBrowser.itowns.C3DTilesSource({
                    url: layerConfig['url'],
                  }),
                },
                frame3DPlanar.itownsView
              )
            );
          });

          frame3DPlanar.itownsView.addLayer(
            new udvizBrowser.itowns.ColorLayer(
              configs['base_maps'][0]['layer_name'],
              {
                updateStrategy: {
                  type: udvizBrowser.itowns.STRATEGY_DICHOTOMY,
                  options: {},
                },
                source: new udvizBrowser.itowns.WMSSource({
                  extent: extent,
                  name: configs['base_maps'][0]['name'],
                  url: configs['base_maps'][0]['url'],
                  version: configs['base_maps'][0]['version'],
                  crs: extent.crs,
                  format: configs['base_maps'][0]['format'],
                }),
                transparent: true,
              }
            )
          );

          const isTextureFormat =
            configs['elevation']['format'] == 'image/jpeg' ||
            configs['elevation']['format'] == 'image/png';
          frame3DPlanar.itownsView.addLayer(
            new udvizBrowser.itowns.ElevationLayer(
              configs['elevation']['layer_name'],
              {
                useColorTextureElevation: isTextureFormat,
                colorTextureElevationMinZ: isTextureFormat
                  ? configs['elevation']['colorTextureElevationMinZ']
                  : null,
                colorTextureElevationMaxZ: isTextureFormat
                  ? configs['elevation']['colorTextureElevationMaxZ']
                  : null,
                source: new udvizBrowser.itowns.WMSSource({
                  extent: extent,
                  url: configs['elevation']['url'],
                  name: configs['elevation']['name'],
                  crs: extent.crs,
                  heightMapWidth: 256,
                  format: configs['elevation']['format'],
                }),
              }
            )
          );

          const widgetDocumentDomElement = document.createElement('div');
          widgetDocumentDomElement.classList.add('widget_document');
          frame3DPlanar.domElementUI.appendChild(widgetDocumentDomElement);

          // REQUEST SERVICE
          const requestService = new udvizBrowser.RequestService();

          // AUTHENTICATION MODULE
          const authenticationView =
            new udvizBrowser.Widget.Server.AuthenticationView(
              new udvizBrowser.Widget.Server.AuthenticationService(
                requestService,
                configs['spatial_multimedia_db_server']
              )
            );

          const authDisplayable =
            udvizBrowser.createDisplayable('Authentification');
          widgetDocumentDomElement.appendChild(authDisplayable.parent);
          authDisplayable.container.appendChild(authenticationView.domElement);

          // DOCUMENTS MODULE
          const documentCore = new udvizBrowser.Widget.Server.Document.Core(
            requestService,
            configs['spatial_multimedia_db_server']
          );

          widgetDocumentDomElement.appendChild(
            documentCore.view.navigatorWindow.domElement
          );

          widgetDocumentDomElement.appendChild(
            documentCore.view.inspectorWindow.domElement
          );

          // DOCUMENTS VISUALIZER EXTENSION (to orient the document)
          const visualizerView =
            new udvizBrowser.Widget.Server.Document.VisualizerView(
              frame3DPlanar.itownsView,
              documentCore.provider
            );
          visualizerView.domElement.classList.add('visualizer');

          const visualizeButton = document.createElement('button');
          visualizeButton.innerText = 'Visualize';

          visualizeButton.onclick = async () => {
            await visualizerView.startTravelToDisplayedDocument();
            frame3DPlanar.domElementUI.appendChild(visualizerView.domElement);
          };
          documentCore.view.inspectorWindow.domElement.appendChild(
            visualizeButton
          );

          // DOCUMENT CONTRIBUTE

          const documentContribute =
            new udvizBrowser.Widget.Server.Document.Contribute(
              documentCore.provider,
              visualizerView,
              requestService,
              frame3DPlanar.itownsView,
              frame3DPlanar.itownsView.controls,
              configs['spatial_multimedia_db_server'],
              frame3DPlanar.domElementUI
            );

          const updateButton = document.createElement('button');
          updateButton.innerText = 'Update';
          updateButton.onclick = async () => {
            await documentContribute.updateWindow.updateFromDisplayedDocument();
            widgetDocumentDomElement.appendChild(
              documentContribute.updateWindow.domElement
            );
          };
          documentCore.view.inspectorWindow.domElement.appendChild(
            updateButton
          );

          const deleteButton = document.createElement('button');
          deleteButton.innerText = 'Delete';
          deleteButton.onclick = async () => {
            if (
              !confirm(
                'You are going to delete the document. This operation ' +
                  'is irreversible. Do you want to continue ?'
              )
            ) {
              return;
            }
            try {
              await documentContribute.contributeService.deleteDocument();
            } catch (e) {
              alert(e);
            }
          };
          documentCore.view.inspectorWindow.domElement.appendChild(
            deleteButton
          );

          const createDocumentButton = document.createElement('button');
          createDocumentButton.innerText = 'Create new document';
          widgetDocumentDomElement.appendChild(
            documentContribute.creationWindow.domElement
          );
          documentContribute.creationWindow.domElement.hidden = true;
          createDocumentButton.onclick = () => {
            documentContribute.creationWindow.domElement.hidden = false;
          };
          documentCore.view.navigatorWindow.documentListContainer.appendChild(
            createDocumentButton
          );

          // DOCUMENT VALIDATION
          const documentValidation =
            new udvizBrowser.Widget.Server.Document.Validation(
              documentCore.provider,
              requestService,
              configs['spatial_multimedia_db_server'],
              documentCore.view.inspectorWindow.domElement
            );

          documentCore.view.navigatorWindow.displayableFiltersContainer.appendChild(
            documentValidation.validationView.domElement
          );

          // DOCUMENT COMMENTS
          const documentComment =
            new udvizBrowser.Widget.Server.Document.Comment(
              documentCore.provider,
              requestService,
              configs['spatial_multimedia_db_server']
            );

          const commentButton = document.createElement('button');
          commentButton.innerText = 'Comment';
          commentButton.onclick = async () => {
            await documentComment.commentsWindow.getComments();
            widgetDocumentDomElement.appendChild(
              documentComment.commentsWindow.domElement
            );
          };

          documentCore.view.inspectorWindow.domElement.appendChild(
            commentButton
          );
        });
    </script>
    SCRIPT_TAG_RELOAD
  </body>
</html>
