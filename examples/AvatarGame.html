<!DOCTYPE html>
<html>
  <head>
    <title>Avatar Game example</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/examples.css" />
  </head>
  <body>
    <script src="../packages/browser/dist/RUN_MODE/bundle.js"></script>

    <script type="text/javascript">
      const AvatarGameScript = class extends udvizBrowser.Shared.Game
        .ScriptBase {
        load() {
          this.avatar = new udvizBrowser.Shared.Game.Object3D({
            name: 'avatar',
            components: {
              Render: { idRenderData: 'avatar' }
            }
          });

          return this.context.addObject3D(this.avatar);
        }

        static get ID_SCRIPT() {
          return 'avatar_game_script_id';
        }
      };

      const AvatarExternalGameScript = class extends udvizBrowser.Game.External
        .ScriptBase {
        init() {
          this.avatar = this.context.object3D.getObjectByProperty(
            'name',
            'avatar'
          );

          this.cameraManager = this.context.findExternalScriptWithID(
            udvizBrowser.Game.External.ScriptTemplate.CameraManager.ID_SCRIPT
          );

          this.cameraManager.followObject3D(
            this.avatar,
            this.variables.camera_distance,
            new udvizBrowser.THREE.Vector3(0, 0, 2),
            this.variables.camera_angle
          );

          const commandController =
            new udvizBrowser.Game.External.ScriptTemplate.CommandController(
              this.context.inputManager
            );

          commandController.addNativeCommands(this.avatar.uuid);
        }

        tick() {
          this.context.sendCommandToGameContext([
            new udvizBrowser.Shared.Command({
              type: udvizBrowser.Shared.Game.ScriptTemplate.Constants.COMMAND
                .UPDATE_TRANSFORM,
              data: {
                object3DUUID: this.avatar.uuid,
                position: {
                  z: udvizBrowser.Game.External.ScriptTemplate.computeRelativeElevationFromGround(
                    this.avatar,
                    this.context.frame3D.itownsView.tileLayer,
                    this.variables.update_z_crs
                  )
                }
              }
            })
          ]);
        }

        static get ID_SCRIPT() {
          return 'avatar_external_game_script_id';
        }
      };

      udvizBrowser
        .loadMultipleJSON([
          './assets/config/extents.json',
          './assets/config/crs.json',
          './assets/config/assetManager.json',
          './assets/config/frame3D_planars.json',
          './assets/config/layer/3DTiles.json',
          './assets/config/layer/base_maps.json',
          './assets/config/layer/elevation.json',
          './assets/config/layer/geoJSONs.json'
        ])
        .then((configs) => {
          const assetManager = new udvizBrowser.AssetManager();
          assetManager.loadFromConfig(configs['assetManager']).then(() => {
            udvizBrowser.proj4.default.defs(
              configs['crs'][0].name,
              configs['crs'][0].transform
            );

            const extent = new udvizBrowser.itowns.Extent(
              configs['extents'][0].name,
              parseInt(configs['extents'][0].west),
              parseInt(configs['extents'][0].east),
              parseInt(configs['extents'][0].south),
              parseInt(configs['extents'][0].north)
            );

            const gameObject3D = new udvizBrowser.Shared.Game.Object3D({
              name: 'GameManager',
              static: true,
              components: {
                GameScript: {
                  idScripts: [
                    AvatarGameScript.ID_SCRIPT,
                    udvizBrowser.Shared.Game.ScriptTemplate.NativeCommandManager
                      .ID_SCRIPT
                  ],
                  variables: {
                    defaultSpeedRotate: 0.0005
                  }
                },
                ExternalScript: {
                  variables: {
                    update_z_crs: configs['crs'][0].name,
                    camera_distance: 5,
                    camera_angle: 0
                  },
                  idScripts: [
                    AvatarExternalGameScript.ID_SCRIPT,
                    udvizBrowser.Game.External.ScriptTemplate.CameraManager
                      .ID_SCRIPT
                  ]
                }
              }
            });

            const frame3DPlanar = new udvizBrowser.Frame3DPlanar(
              extent,
              configs['frame3D_planars'][0]
            );

            const game = new udvizBrowser.Game.External.SinglePlanarProcess(
              gameObject3D,
              frame3DPlanar,
              assetManager,
              new udvizBrowser.InputManager(),
              {
                gameScriptClass: [
                  AvatarGameScript,
                  udvizBrowser.Shared.Game.ScriptTemplate.NativeCommandManager
                ],
                externalGameScriptClass: [
                  AvatarExternalGameScript,
                  udvizBrowser.Game.External.ScriptTemplate.CameraManager
                ],
                gameOrigin: {
                  x: extent.center().x,
                  y: extent.center().y,
                  z: 300
                }
              }
            );

            game.start();

            // /// ADD LAYERS
            {
              frame3DPlanar.itownsView.addLayer(
                new udvizBrowser.itowns.ColorLayer(
                  configs['base_maps'][0]['layer_name'],
                  {
                    updateStrategy: {
                      type: udvizBrowser.itowns.STRATEGY_DICHOTOMY,
                      options: {}
                    },
                    source: new udvizBrowser.itowns.WMSSource({
                      extent: extent,
                      name: configs['base_maps'][0]['name'],
                      url: configs['base_maps'][0]['url'],
                      version: configs['base_maps'][0]['version'],
                      crs: extent.crs,
                      format: configs['base_maps'][0]['format']
                    }),
                    transparent: true
                  }
                )
              );

              configs['geoJSONs'].forEach((layerConfig) => {
                frame3DPlanar.itownsView.addLayer(
                  new udvizBrowser.itowns.ColorLayer(layerConfig.id, {
                    name: layerConfig.id,
                    transparent: true,
                    source: new udvizBrowser.itowns.FileSource({
                      url: layerConfig.url,
                      crs: extent.crs,
                      format: 'application/json'
                    }),
                    style: new udvizBrowser.itowns.Style(layerConfig.style)
                  })
                );
              });

              configs['3DTiles'].forEach((layerConfig) => {
                udvizBrowser.itowns.View.prototype.addLayer.call(
                  frame3DPlanar.itownsView,
                  new udvizBrowser.itowns.C3DTilesLayer(
                    layerConfig['id'],
                    {
                      name: layerConfig['id'],
                      source: new udvizBrowser.itowns.C3DTilesSource({
                        url: layerConfig['url']
                      })
                    },
                    frame3DPlanar.itownsView
                  )
                );
              });

              const isTextureFormat =
                configs['elevation']['format'] == 'image/jpeg' ||
                configs['elevation']['format'] == 'image/png';
              frame3DPlanar.itownsView.addLayer(
                new udvizBrowser.itowns.ElevationLayer(
                  configs['elevation']['layer_name'],
                  {
                    useColorTextureElevation: isTextureFormat,
                    colorTextureElevationMinZ: isTextureFormat
                      ? configs['elevation']['colorTextureElevationMinZ']
                      : null,
                    colorTextureElevationMaxZ: isTextureFormat
                      ? configs['elevation']['colorTextureElevationMaxZ']
                      : null,
                    source: new udvizBrowser.itowns.WMSSource({
                      extent: extent,
                      url: configs['elevation']['url'],
                      name: configs['elevation']['name'],
                      crs: extent.crs,
                      heightMapWidth: 256,
                      format: configs['elevation']['format']
                    })
                  }
                )
              );
            }
          });
        });
    </script>
    SCRIPT_TAG_RELOAD
  </body>
</html>
